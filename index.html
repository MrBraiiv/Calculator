<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-part">
          <div class="screen"></div>
        </div>
        <hr />
        <div class="bottom-part">
          <div class="right">
            <button class="numberButton inputButton">7</button>
            <button class="numberButton inputButton">8</button>
            <button class="numberButton inputButton">9</button>
            <button class="numberButton inputButton">4</button>
            <button class="numberButton inputButton">5</button>
            <button class="numberButton inputButton">6</button>
            <button class="numberButton inputButton">1</button>
            <button class="numberButton inputButton">2</button>
            <button class="numberButton inputButton">3</button>
            <button class="numberButton inputButton">0</button>
            <button class="operatorButton inputButton">ร</button>
            <button class="operatorButton inputButton">รท</button>
            <button class="operatorButton inputButton">-</button>
            <button class="operatorButton inputButton">+</button>
          </div>
          <div class="left">
            <button class="resetButton">C</button>
            <button class="eaualButton">=</button>
          </div>
        </div>
        <hr />
      </div>
    </main>
  </body>
</html>
