<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-part">
          <div class="screen"></div>
        </div>
        <hr />
        <div class="bottom-part">
          <div class="right">
            <button id="7" class="numberButton">7</button>
            <button id="8" class="numberButton">8</button>
            <button id="9" class="numberButton">9</button>
            <button id="4" class="numberButton">4</button>
            <button id="5" class="numberButton">5</button>
            <button id="6" class="numberButton">6</button>
            <button id="1" class="numberButton">1</button>
            <button id="2" class="numberButton">2</button>
            <button id="3" class="numberButton">3</button>
            <button id="0" class="numberButton">0</button>
            <button id="*" class="operatorButton">ร</button>
            <button id="/" class="operatorButton">รท</button>
            <button id="-" class="operatorButton">-</button>
            <button id="+" class="operatorButton">+</button>
          </div>
          <div class="left">
            <button id="Backspace" class="resetButton">C</button>
            <button id="Enter" class="equalButton">=</button>
            <button id="." class="decimalButton">.</button>
            <button id="Delete" class="deleteButton">Del</button>
          </div>
        </div>
        <hr />
      </div>
    </main>
  </body>
</html>
